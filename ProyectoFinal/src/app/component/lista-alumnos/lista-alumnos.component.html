<table class="container-lg rounded-3 shadow-sm" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombre">
        <th class="col-3" mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let alumno">{{alumno.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="apellido">
        <th class="col-3" mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let alumno">{{alumno.apellido}}</td>
    </ng-container>
    <ng-container matColumnDef="mail">
        <th class="col-4" mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let alumno">{{alumno.mail}}</td>
    </ng-container>
    <ng-container matColumnDef="titulo">
        <th class="col-2" mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let alumno">{{alumno.titulo}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
