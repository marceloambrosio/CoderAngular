<div class="container-lg px-4 my-4 card rounded-3 shadow-sm">
    <h1>Registro postulante</h1>
    <form [formGroup]="registroPostulante" (ngSubmit)="agregarPostulante()">
        <br>
        <div class="row">
            <div class="col">
                <label for="">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre">
                <p *ngIf="registroPostulante.get('nombre')?.touched && registroPostulante.get('nombre')?.errors?.['required']"
                    [ngClass]="registroPostulante.get('nombre')?.errors?.['required'] ? 'error' : ''">
                    El campo nombre no puede quedar vacio</p>
            </div>
            <div class="col">
                <label for="">Apellido:</label>
                <input type="text" class="form-control" formControlName="apellido">
                <p *ngIf="registroPostulante.get('apellido')?.touched && registroPostulante.get('apellido')?.errors?.['required']"
                    [ngClass]="registroPostulante.get('apellido')?.errors?.['required'] ? 'error' : ''">
                    El campo apellido no puede quedar vacio</p>
            </div>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <label for="">Edad:</label>
                    <input type="number" class="form-control" formControlName="edad">
                    <p *ngIf="registroPostulante.get('edad')?.touched && registroPostulante.get('edad')?.errors?.['required']"
                        [ngClass]="registroPostulante.get('edad')?.errors?.['required'] ? 'error' : ''">
                        El campo edad no puede quedar vacio</p>
                    <!-- [ngClass]="error ? 'error'" -->
                    <p *ngIf="registroPostulante.get('edad')?.touched && registroPostulante.get('edad')?.errors?.['pattern']"
                        [ngClass]="registroPostulante.get('edad')?.errors?.['pattern'] ? 'error' : ''">
                        La edad tiene que ser mayor o igual a 25</p>
                </div>
                <div class="col">
                    <label for="">Correo:</label>
                    <input type="text" class="form-control" formControlName="correo">
                    <p *ngIf="registroPostulante.get('correo')?.touched && registroPostulante.get('correo')?.errors?.['required']"
                        [ngClass]="registroPostulante.get('correo')?.errors?.['required'] ? 'error' : ''">
                        El campo correo no puede quedar vacio</p>
                    <p *ngIf="registroPostulante.get('correo')?.touched && registroPostulante.get('correo')?.errors?.['pattern']"
                        [ngClass]="registroPostulante.get('correo')?.errors?.['pattern'] ? 'error' : ''">
                        El formato del correo no es correcto</p>
                </div>
                <div class="col">
                    <label for="">Titulo:</label>
                    <select name="titulo" class="form-control" id="">
                        <option value="secundario">Secundario Completo</option>
                        <option value="terciario">Terciario Completo</option>
                        <option value="universitario">Universitario Completo</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for=""></label>
                    <br>
                    <!-- <button type="submit" class="btn btn-primary float-end">Postular</button> -->
                    <button type="submit" class="btn btn-primary float-end" [disabled]="registroPostulante.invalid">Postular</button>
                </div>
            </div>
            <br>
            <br>
            <br>
        </div>
    </form>
</div>
